apiVersion: apps/v1
kind: Deployment
metadata:
  name: aqi
  namespace: default
  labels:
    k8s-app: aqi
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: aqi
  template:
    metadata:
      name: aqi
      labels:
        k8s-app: aqi
    spec:
      containers:
        - name: aqi
          image: ghcr.io/dekeyrej/aqi:dev
          imagePullPolicy: Always
          env:
          - name: PERIOD
            value: "919"
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 256Mi
          ports:
          - containerPort: 10255
          livenessProbe:
            tcpSocket:
              port: 10255
            initialDelaySeconds: 15
            periodSeconds: 30
          securityContext:
            privileged: false
      imagePullSecrets:
        - name: ghcr-login-secret
