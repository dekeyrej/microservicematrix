apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather
  namespace: default
  labels:
    k8s-app: weather
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: weather
  template:
    metadata:
      name: weather
      labels:
        k8s-app: weather
    spec:
      containers:
        - name: weather
          image: ghcr.io/dekeyrej/weather:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 256Mi
          ports:
          - containerPort: 10255
          livenessProbe:
            tcpSocket:
              port: 10255
            initialDelaySeconds: 15
            periodSeconds: 30
          securityContext:
            privileged: false
      imagePullSecrets:
        - name: ghcr-login-secret
